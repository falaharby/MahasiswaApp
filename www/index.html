<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#insert").click(function() {
                var nama = $("#nama").val();
                var nim = $("#nim").val();
                var email = $("#email").val();
                var progdi = $("#progdi").val();
                var dataString = "nama=" + nama + "&nim=" + nim + "&email=" + email + "&progdi=" + progdi + "&insert=";
                if ($.trim(nama).length > 0 & $.trim(nim).length > 0 & $.trim(email).length > 0 & $.trim(progdi).length > 0) {
                    $.ajax({
                        type: "POST",
                        url: "http://localhost/cordova/MahasiswaApp/www/insert.php",
                        data: dataString,
                        crossDomain: true,
                        cache: false,
                        beforeSend: function() {
                            $("#insert").val('Connecting...');
                        },
                        success: function(data) {
                            if (data == "success") {
                                alert("inserted");
                                $("#insert").val('submit');
                            } else if (data == "error") {
                                alert("error");
                            }
                        }
                    });
                }
                return false;
            });
        });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px; ">
        <h1 class="title">Insert Database</h1>
        <a class="button button-clear" href="readjson.html" style="margin-right:40px; ">Read JSON</a>
    </div><br /><br />
    <div class="list list-inset">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Nama</span>
          <input type="text" id="nama" placeholder="Nama">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">NIM</span>
          <input type="text" id="nim" placeholder="NIM">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
          <input type="text" id="email" placeholder="Email">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Progdi</span>
          <input type="text" id="progdi" placeholder="Progdi">
        </label>
    </div>
    <button class="button button-block button-balanced" id="insert">
        Tambah Data Mahasiswa
      </button>
</body>

</html>
