    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#insert").click(function() {
                var nama = $("#nama").val();
                var nim = $("#nim").val();
                var email = $("#email").val();
                var progdi = $("#progdi").val();
                var dataString = "nama=" + nama + "&nim=" + nim + "&email=" + email + "&progdi=" + progdi + "&insert=";
                if ($.trim(nama).length > 0 & $.trim(nim).length > 0 & $.trim(email).length > 0 & $.trim(progdi).length > 0) {
                    $.ajax({
                        type: "POST",
                        url: "http://falaharby.000webhostapp.com/MahasiswaApp/www/insert.php",
                        data: dataString,
                        crossDomain: true,
                        cache: false,
                        beforeSend: function() {
                            $("#insert").val('Connecting...');
                        },
                        success: function(data) {
                            if (data == "success") {
                                alert("inserted");
                                $("#insert").val('submit');
                            } else if (data == "error") {
                                alert("error");
                            }
                        }
                    });
                }
                return false;
            });
        });
    </script>
